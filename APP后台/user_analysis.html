<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/mycss.css"/>
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">

</head>
<body>
<div class="left">
</div>
<div class="right">
    <div class="main_container">
        <div class="ua_title">用户画像</div>
        <ul class="ua_option">
            <li class="curr_sel" style="margin-left: 26%" id="sex">年龄与性别</li>
            <li id="cities">省份与城市</li>
            <li id="models">终端与机型</li>
        </ul>
        <div class="time_select1" style="margin-top: 40px;margin-left: 5%">
            <div style="float: left">日期范围</div>
            <div style="float: left;margin-left: 20px">
                <ul>
                    <li class="curr">昨日</li>
                    <li>最近7天</li>
                    <li>最近30天</li>
                </ul>
            </div>
        </div>
        <div class="time_area" style="margin-left: 5%">
            <input type="text" value="2017-09-22" class="form_datetime" readonly> <img src="img/u97.png" class="datetime" alt=""> <text style="margin: 0 50px 0 20px">到</text> <input type="text" value="2017-09-22" class="form_datetime" readonly><img src="img/u97.png" class="datetime2" alt="">
        </div>
        <div id="pics">
            <div id="age" style="width: 1000px;height:600px;margin-left: 5%;margin-top: 50px"></div>
            <div id="province" style="width: 1000px;height:400px;margin-left: 5%;margin-top: 50px"></div>
            <div id="allCities" style="width: 1000px;height:400px;margin-left: 5%;margin-top: 50px"></div>
            <div id="model" style="width: 1000px;height:400px;margin-left: 5%;margin-top: 50px"></div>
            <div id="model_detail" style="width: 1000px;height:600px;margin-left: 5%;margin-top: 50px"></div>
        </div>
    </div>
</div>
<div class="footer">

</div>
<script src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/bootstrap-datetimepicker.min.js" charset="UTF-8"></script>
<script src="js/echarts.common.min.js"></script>
<script src="js/myjs.js"></script>
<script>
    $(function(){
        $(".left").load("header.html")
        $(".footer").load("footer.html")
    })

    $("#sex").click(function(){
        $("#age").css("display","block").siblings().css("display","none")
    })
    $("#cities").click(function(){
        $("#province,#allCities").css("display","block")
        $("#age,#model,#model_detail").css("display","none")
    })
    $("#models").click(function(){
        $("#model,#model_detail").css("display","block")
        $("#age,#province,#allCities").css("display","none")
    })

    var ageChart = echarts.init(document.getElementById('age')),
        provinceChart = echarts.init(document.getElementById('province')),
        modelChart = echarts.init(document.getElementById('model')),
        allCitiesChart = echarts.init(document.getElementById('allCities')),
        model_detailChart = echarts.init(document.getElementById('model_detail'))

    var ageOption= {
        color: ['#3398DB'],
        tooltip : {
            trigger: 'axis',
            axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis : [
            {
                type : 'category',
                data : ['17岁一下', '18-24岁', '25-29岁', '30-39岁', '40-49岁', '50岁以上'],
                axisTick: {
                    alignWithLabel: true
                }
            }
        ],
        yAxis : [
            {
                type : 'value'
            }
        ],
        series : [
            {
                name:'用户数量',
                type:'bar',
                barWidth: '60%',
                data:[0,11, 7, 22, 12, 1]
            }
        ]
    };
    ageChart.setOption(ageOption);

    var provinceOption= {
        title: {
            text: '活跃用户',
        },
        color: ['#3398DB'],
        tooltip : {
            trigger: 'axis',
            axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis : [
            {
                type : 'value',
                boundaryGap: [0, 0.01]
            }
        ],
        yAxis : [
            {
                type : 'category',
                data : ['安徽省', '浙江省', '江苏省', '湖南省', '上海市', '贵州省'],
            }
        ],
        series : [
            {
                name:'用户数量',
                type:'bar',
                barWidth: '60%',
                data:[0,11, 7, 22, 12, 1]
            }
        ]
    };
    provinceChart.setOption(provinceOption);

    var allCitieseOption= {
        title: {
            text: '全国'
        },
        color: ['#3398DB'],
        tooltip : {
            trigger: 'axis',
            axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis : [
            {
                type : 'value',
                boundaryGap: [0, 0.01]
            }
        ],
        yAxis : [
            {
                type : 'category',
                data : ['安徽省', '浙江省', '江苏省', '湖南省', '上海市', '贵州省'],
            }
        ],
        series : [
            {
                name:'用户数量',
                type:'bar',
                barWidth: '60%',
                data:[0,11, 7, 22, 12, 1]
            }
        ]
    };
    allCitiesChart.setOption(allCitieseOption);

    var modelOption= {
        title : {
            text: '手机操作系统',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['Android','iPhone']
        },
        series : [
            {
                name: '访问来源',
                type: 'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data:[
                    {value:1000, name:'Android'},
                    {value:3100, name:'iPhone'}

                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };
    modelChart.setOption(modelOption);

    var model_detailOption= {
        title: {
            text: '手机机型',
            x:'center'
        },
        color: ['#3398DB'],
        tooltip : {
            trigger: 'axis',
            axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis : [
            {
                type : 'value',
                boundaryGap: [0, 0.01]
            }
        ],
        yAxis : [
            {
                type : 'category',
                data : ['iPhone7', 'iPhone7 plus',  'iPhone6s', 'iPhone6s plus', 'iPhone6','iPhone6 plus','iPhone5s','华为P9','华为荣耀8','OPPO R9','vivo X9'],
            }
        ],
        series : [
            {
                name:'用户数量',
                type:'bar',
                barWidth: '60%',
                data:[1000,1100, 700, 2200, 1200, 100,500,600,150,900,700]
            }
        ]
    };
    model_detailChart.setOption(model_detailOption);

</script>
</body>
</html>
