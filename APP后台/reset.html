<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/mycss.css"/>
    <style>

    </style>
</head>
<body>
<div class="left">

</div>
<div class="right">
    <div class="main_container">
        <div class="col-lg-8">
            <section class="panel">
                <header class="panel-heading">
                    用户信息管理&gt;修改密码
                </header>
                <div class="panel-body">
                    <!--<form class="form-horizontal" role="form">-->
                    <table>
                        <tr>
                            <td class="col-md-6" >用户名:</td>
                            <td class="col-md-6" >sunjian</td>
                        </tr>
                        <tr style="height: 60px;">
                            <td class="col-md-6">新密码:</td>
                            <td class="col-md-6"><input type="text" class="form-control" id="inputPwd" placeholder="请输入新密码"></td>
                        </tr>
                        <tr style="margin-top: 40px">
                            <td class="col-md-6">再次确认密码:</td>
                            <td class="col-md-6"><input type="password" class="form-control" id="inputPassword" placeholder="请再次输入密码"></td>
                        </tr>
                        <tr>

                            <td colspan="2" style="text-align: center"><span class="tip" style="color:red;">两次密码不一致,请重新输入</span></td>
                        </tr>
                    </table>

                    <div>
                        <br>
                        <button id="addBtn" class="btn btn-primary">确定</button>
                    </div>




                    <!--</form>-->
                </div>
            </section>
        </div>
    </div>
</div>
<div class="footer">

</div>
<script src="js/jquery-1.8.3.min.js"></script>

<script>
    $(function(){
        $(".left").load("header.html")
        $(".footer").load("footer.html")
    })
    $('#addBtn').click(function(){
        var v1=$.trim($("#inputPwd").val()),v2=$.trim($("#inputPassword").val())
        console.log(v1)
        console.log(v2)
        if(v1!==v2){
            $(".tip").css("visibility","visible")
            return false
        }else{
            $(".tip").css("visibility","hidden")
        }
    })
</script>
</body>
</html>
